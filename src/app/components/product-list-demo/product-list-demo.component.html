
<p-table [value]="products" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="caption">
        <div class="d-flex align-items-center justify-content-between">
            Products
            <p-button styleClass="p-button-sm" icon="pi pi-refresh"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" style="width:20%">Name <p-sortIcon class="ui-sortable-column-icon"  field="vin"></p-sortIcon></th>
            <th pSortableColumn="price">Brand <p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <button type="button" pButton icon="pi pi-plus" ></button>
            </td>
        </tr>
    </ng-template>
</p-table>
